<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-series.css">
    <title>NETFLIX CLONE</title>
    <link rel="icon" type="image/png" href="img/mini-logo-netflix.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--resposivity-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div id="logo">
                    <a href="index.html"><img src="img/Netflix_Logo_RGB.png" alt="Logotipo Netflix" id="netflix-logo"></a>
                </div>
                <div id="links">
                    <a href="series.html">Início</a>
                    <a href="series.html">Séries</a>
                    <a href="movies.html">Filmes</a>
                    <a href="documentaries.html">Documentários</a>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">DARK</h3>
                <p class="description">
                    Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.
                </p>
                <div class="buttons">
                    <button class="button" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="button" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <section class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/series/blacklist-mini.jpeg" alt="poster série Blacklist">
            </div>
            <div class="item">
                <img class="movie-box" src="img/series/dexter-mini.jpeg" alt="poster série Dexter">
            </div>
            <div class="item">
                <img class="movie-box" src="img/series/friends-mini.jpeg" alt="poster série Friends">
            </div>
            <div class="item">
                <img class="movie-box" src="img/series/got-mini.jpeg" alt="poster série Game of Thrones">
            </div>
            <div class="item">
                <img class="movie-box" src="img/series/greys-mini.jpeg" alt="poster série Grey's Anatomy">
            </div>
            <div class="item">
                <img class="movie-box" src="img/series/handmaids-mini.jpeg" alt="poster série O Conto da Aia">
            </div>
            <div class="item">
                <img class="movie-box" src="img/series/lacasa-mini.jpeg" alt="poster série La Casa de Papel">
            </div>
            <div class="item">
                <img class="movie-box" src="img/series/lost-mini.jpeg" alt="poster série Lost">
            </div>
            <div class="item">
                <img class="movie-box" src="img/series/lupin-mini.jpeg" alt="poster série Lupin">
            </div>
            <div class="item">
                <img class="movie-box" src="img/series/ozark-mini.jpeg" alt="poster série Ozark">
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/03924a537b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
