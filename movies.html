<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-index.css">
    <link rel="stylesheet" href="css/styles-movies.css">
    <title>NETFLIX CLONE</title>
    <link rel="icon" type="image/png" href="img/mini-logo-netflix.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div id="logo">
                    <a href="first.html"><img src="img/Netflix_Logo_RGB.png" alt="Logotipo Netflix" id="netflix-logo"></a>
                </div>
                <div id="links">
                    <a href="index.html">Início</a>
                    <a href="index.html">Séries</a>
                    <a href="movies">Filmes</a>
                    <a href="documentaries.html">Documentários</a>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">CAROL</h3>
                <p class="description">
                    Therese Belivet tem um emprego entediante em uma loja de departamentos. Um dia, ela conhece Carol, uma elegante e misteriosa cliente. Rapidamente, as duas mulheres desenvolvem um vínculo amoroso que terá consequências sérias.
                </p>
                <div class="buttons">
                    <button class="button" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="button" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <section class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/movies/batman-mini.jpeg" alt="poster filme O Cavaleiro das Trevas">
            </div>
            <div class="item">
                <img class="movie-box" src="img/movies/coringa-mini.jpeg" alt="poster filme Coringa">
            </div>
            <div class="item">
                <img class="movie-box" src="img/movies/hamilton-mini.jpeg" alt="poster filme Hamilton">
            </div>
            <div class="item">
                <img class="movie-box" src="img/movies/jumanji-mini.jpeg" alt="poster filme Jumanji">
            </div>
            <div class="item">
                <img class="movie-box" src="img/movies/liga-justica-mini.jpeg" alt="poster filme Liga da Justiça">
            </div>
            <div class="item">
                <img class="movie-box" src="img/movies/poderoso-chefao-mini.jpeg" alt="poster filme O Poderoso Chefão">
            </div>
            <div class="item">
                <img class="movie-box" src="img/movies/schindler-mini.jpeg" alt="poster filme A Lista De Schindler">
            </div>
            <div class="item">
                <img class="movie-box" src="img/movies/sem-remorso-mini.jpeg" alt="poster filme Sem Remorso">
            </div>
            <div class="item">
                <img class="movie-box" src="img/movies/senhor-aneis-mini.jpeg" alt="poster filme O Senhor dos Anéis">
            </div>
            <div class="item">
                <img class="movie-box" src="img/movies/sonho-liberdade-mini.jpeg" alt="poster filme Um Sono de Liberdade">
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/03924a537b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
